<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <form action="https://www.myntra.com/">
        <label for="fname">First Name</label>
        <input type="text" placeholder="enter your first name"> <br><br>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="enter your last name"><br><br>
        <p>Choose your favourite</p>
        <input type="radio"id="html"name="fvrt"value="html"><label for="html">HTML</label><br><br>
        <input type="radio"id="CSS"name="fvrt"value="CSS"><label for="CSS">CSS</label><br><br>
        <input type="radio"id="javascript"name="fvrt"value="javascript"><label for="javascript">Javascript</label><br><br>
        <p>Choose your favourite vehicle</p>
        <input type="checkbox"id="vehicle1"name="vehicle1"value="bike"><label for="bike">Bike</label><br><br>
         <input type="checkbox"id="vehicle2"name="vehicle2"value="car"><label for="car">Car</label><br><br>
          <input type="checkbox"id="vehicle3"name="vehicle3"value="Cycle"><label for="Cycle">Cycle</label><br><br>
        <input type="submit"value="submit">
    </form>
</body>
</html>
