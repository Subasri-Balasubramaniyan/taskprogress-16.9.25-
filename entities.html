<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <!-- Less than sign -->
    <h5>Less than sign</h5>
    <p>5 &lt; 10</p>
    <!-- Greater than sign -->
     <h5>Greater than sign</h5>
    <p>5 &gt; 10</p>
    <!-- Numeric entity(greater than) -->
     <h5>Numeric entity9 greater than sign</h5>
     <p>10 &#62; 5</p>
<!-- Special symbol named entity -->
 <h5>Special symbol named entity</h5>
 <p>&copy; 2025 My Company</p>
<!-- Special symbol numeric entity -->
 <h5>Special symbol numeric entity</h5>
 <p>MyBrand&#174;</p>
<!-- Non breaking space -->
 <h5>Non breaking space</h5>
 <p>Hello&nbsp;World</p>
 <!-- Emoji -->
 <h5>emoji</h5>
 <p>Hello &#x1F600;</p>
 <!-- Trademark -->
  <h5>Trademark</h5>
 <p>&trade; 2025 My Company</p>
</body>
</html>
