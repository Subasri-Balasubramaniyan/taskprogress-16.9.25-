<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filepaths</title>
</head>
<body>
    <!-- Absolute File path -->
     <h4>By using absolute file path</h4>
     <img src="https://th.bing.com/th/id/OIP.Mf-gYpcdqWHGYOiu4_yDdQHaFj?w=294&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="mountains">
     <!-- Relative file path -->
      <!-- image is located in the root of the web -->
       <h5>Image is located to the one level up from the current folder</h5>
      <img src="../assets/ocean.webp" alt="ocean">
      <!-- Images is located in the images folder within the current folder -->
       <h5>image is located in the images folder within the current folder</h5>
       <img src="images/fire.webp" alt="fire">
       <!-- images is not located in the folder -->
        <h5>image is not located in any folder</h5>
        <img src="air.webp" alt="air">
</body>
</html>
