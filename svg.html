<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="2" fill="plum"></circle>
    </svg>
    <svg width="100" height="100">
        <rect x="50" y="50" width="40" height="50" stroke="green" stroke-width="2" fill="red"></rect>
    </svg>
    <svg width="100" height="100">
        <rect x="50" y="50" width="40" height="50" style="fill:yellow;stroke:brown; stroke-width:2;opacity:0.5;"></rect>
    </svg>
    <svg width="300" height="300">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>
</body>
</html>
