<!DOCTYPE html>
<html>
<head>
  <title>URL Encoding Form Example</title>
</head>
<body>

  <h2>Try URL Encoding with Form Submission</h2>

  <form action="https://www.myntra.com/" method="GET">
    <label>Enter Name:</label><br>
    <input type="text" placeholder="Type anything here" required><br>
    <label>Enter Mail</label><br>
    <input type="email" placeholder="Enter your mail" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <p>
    When you click "Submit", the browser will URL encode the input value automatically before sending it to the server.
  </p>


  <!-- URL with spaces and special characters encoded -->
  <a href="https://example.com/search?query=hello%20world&sort=asc">Search for "hello world"</a>
</body>
</html>
